services:
- type: web
  name: db_linebot
  env: python
  repo: https://github.com/vch2128/2023fall-Database_Systems.git
  buildCommand: cd final_render;pip install gunicorn -r requirements.txt
  startCommand: cd final_render;gunicorn app:app
  plan: free
  autoDeploy: false
  envVars:
  - key: LINE_CHANNEL_ACCESS_TOKEN
    sync: false
  - key: LINE_CHANNEL_SECRET
    sync: false
  - key: HOST_NAME
    sync: false
  - key: USER_NAME
    sync: false
  - key: PASSWORD
    sync: false
  - key: DB_NAME
    sync: false
  - key: PORT_NUM
    sync: false
